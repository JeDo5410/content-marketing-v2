<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Marketing Canvas - Content Creation</title>

    <!-- Bootstrap CSS (Grid only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/canvas.css">
</head>
<body>
    <!-- Top Header Bar -->
    <header class="top-header">
        <a href="index.html">
            <img src="CLaaS2SaaS- Horizontal (white bg) (1).png" alt="CLaaS2SaaS" class="top-header-logo">
        </a>
        <div class="top-header-profile">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
    </header>

    <!-- Campaign Navigation -->
    <nav class="top-nav">
        <a href="index.html" class="top-nav-brand">
            <span>ðŸ“Š</span>
            <span>Dashboard</span>
        </a>

        <div class="top-nav-links">
            <a href="#" class="top-nav-link active" id="navCanvasLink">Solution Marketing Canvas</a>
            <a href="#" class="top-nav-link" id="navContentLink">Content Generator</a>
            <a href="#" class="top-nav-link" id="navAssetsLink">Asset Library</a>
        </div>

        <div class="top-nav-campaign">
            <span>Campaign:</span>
            <span class="campaign-code" id="navCampaignCode">--</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content no-sidebar">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="dashboard-title">Solution Marketing Canvas</h1>
                        <p class="dashboard-subtitle">Define your core value proposition and messaging.</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn-primary" id="saveCanvasBtn">ðŸ’¾ Save Changes</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Canvas Grid -->
        <section class="canvas-section">
            <div class="container-fluid">
                <div class="canvas-grid">
                    <!-- Problems -->
                    <div class="canvas-card div1">
                        <div class="card-header">
                            <h3 class="card-label">PROBLEMS</h3>
                        </div>
                        <div class="card-body">
                            <textarea
                                class="canvas-textarea"
                                placeholder="What pain point are you solving?"
                                id="customerProblem"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Solution Features -->
                    <div class="canvas-card div2">
                        <div class="card-header">
                            <h3 class="card-label">SOLUTION FEATURES</h3>
                        </div>
                        <div class="card-body">
                            <textarea
                                class="canvas-textarea"
                                placeholder="What are you offering?"
                                id="productService"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Persona -->
                    <div class="canvas-card div3">
                        <div class="card-header">
                            <h3 class="card-label">PERSONA</h3>
                        </div>
                        <div class="card-body">
                            <textarea
                                class="canvas-textarea"
                                placeholder="Who is your target audience?"
                                id="marketSegment"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Unfair Advantage -->
                    <div class="canvas-card div4">
                        <div class="card-header">
                            <h3 class="card-label">UNFAIR ADVANTAGE</h3>
                        </div>
                        <div class="card-body">
                            <textarea
                                class="canvas-textarea"
                                placeholder="How does your solution uniquely solve the problem?"
                                id="solutionValue"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Channels -->
                    <div class="canvas-card div5">
                        <div class="card-header">
                            <h3 class="card-label">CHANNELS</h3>
                        </div>
                        <div class="card-body">
                            <textarea
                                class="canvas-textarea"
                                placeholder="List your marketing channels"
                                id="keyBenefits"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="js/canvas.js"></script>
</body>
</html>
